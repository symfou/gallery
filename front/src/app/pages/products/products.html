<div class="row transparent">
    <div class="col-md-12">
<main class="<!--auth-main-->"
         ba-panel
         ba-panel-title="Login"
         ba-panel-class="xmedium-panel">


    <div class="row text-center">

        <div class="col-md-3 col-sm-6 hero-feature" ng-repeat="product in ProductsPageCtrl.products">
            <div class="thumbnail">
                <img src="http://placehold.it/800x500" alt="">
                <div class="caption">
                    <h3>{{ product.name }}</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    <p>
                        <a href="#" class="btn btn-primary">Buy Now!</a> <a ui-sref="products.detail({id: product.id})" class="btn btn-default">More Info</a>
                    </p>
                </div>
            </div>
        </div>


    </div>

</main>
    </div>
</div>
