<div class="thumbnail">
    <img src="http://placehold.it/800x500" alt="">
    <div class="caption">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>
            <a ui-sref="products.edit({id: product.id})" class="btn btn-primary">Edit</a> <a ui-sref="products.detail({id: product.id})" class="btn btn-default">More Info</a>
        </p>
    </div>
</div>
