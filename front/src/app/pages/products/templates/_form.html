<form method="post" ng-submit="createProduct(product)">

    <div class="form-group">
        <label class="control-label"><i class="ion-person"></i> Name</label>
        <input type="text" class="form-control" ng-model="product.name" />
    </div>
    <div class="form-group">
        <label class="control-label"><i class="ion-at"></i> Description</label>
        <textarea class="form-control" ng-model="product.description"></textarea>
    </div>
    <button class="btn btn-lg btn-success">Create</button>
</form>
